<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll Call Check-In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Roll Call Check-In</h1>

  <div id="emergencyLinks">
    <a href="#" onclick="alert('Marked as Absent')">Absent</a>
    <a href="tel:911">911</a>
    <a href="#">Help</a>
  </div>

  <form id="rollCallForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="id">ID:</label>
    <input type="text" id="id" required>
    <button type="button" onclick="submitRollCall()">Check In</button>
  </form>

  <p id="locationStatus"></p>
  <p id="checkInStatus"></p>
  <p id="timer"></p> <!-- Countdown timer display -->

  <button onclick="startCountdown()">Start Roll Call</button>

  <script src="script.js"></script>
</body>
</html>
